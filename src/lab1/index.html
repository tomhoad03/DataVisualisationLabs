<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My first HTML page</title>
        <link rel="stylesheet" type="text/css" href="my_style.css">
        <script src="my_script.js"></script>
    </head>

    <body>
        <p>Hello world!</p>
        <p>How's it going?</p>
        <p class="special">Try clicking on <a href="https://www.youtube.com/watch?v=5Zg-C8AAIGg" id="link">this link</a>.</p>

        <svg width="250" height="250">
            <rect x="50" y="100" width="10" height="10" fill="red" stroke="black" stroke-width="2"></rect>
            <rect x="100" y="50" width="25" height="25" fill="rgb(255,0,0)" stroke="black" stroke-width="10"></rect>
            <rect x="150" y="150" width="40" height="40" fill="rgba(255, 0,0,0.5)" stroke="black" stroke-width="5"></rect>
            <rect x="200" y="100" width="15" height="30" fill="#FF0000" stroke="black" stroke-width="5"></rect>
            <rect x="200" y="20" width="30" height="30" fill="none" stroke="black" stroke-width="5"></rect>
        </svg>

        <svg width="250" height="250">
            <circle cx="100" cy="100" r="50" fill="rgba(0, 255, 0, 0.5)" stroke="blue" stroke-width="5"></circle>
        </svg>

        <svg width="250" height="250">
            <line x1="25" y1="25" x2="100" y2="75" stroke="red" stroke-width="10"></line>
        </svg>

        <svg width="250" height="250">
            <path d="M10 25 L200 100" stroke="red" stroke-width="20"></path>
        </svg>

        <svg height="250" width="300">
            <path d="M50 50 L150 150 L200 10 L250 200" stroke="red" stroke-width="10" fill="none"></path>
        </svg>

        <svg height="250" width="300">
            <line x1="0" y1="200" x2="300" y2="200" stroke="blue" stroke-width="10"></line>
            <g transform="translate(100, 50)">
                <path d="M50 50 L150 150 L200 10 L250 200" stroke="red" stroke-width="10" fill="none"></path>
                <circle cx="175" cy="0" r="50" fill="rgba(0,200,100,0.8)" stroke="black"></circle>
                <rect x="50" y="100" width="25" height="25"></rect>
            </g>
        </svg>
    </body>
</html>
